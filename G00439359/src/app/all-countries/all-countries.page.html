<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>All Countries</ion-title>
    <div class="btn">
    <ion-button class="custom-button" (click)="goToHome()">Back To Home</ion-button>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 {{united}}
 <ion-card *ngFor="let country of countryinfo">
  <img alt="Country Flag" src="{{country.flags.png}}" />
  <ion-card-header>
    <ion-card-title>{{country.name.official}}</ion-card-title>
    <ion-card-title>Capital:{{country.capital}}</ion-card-title>
      </ion-card-header>

  <ion-card-content>
    <ion-button (click)="openCountry(country)"expand="full">News</ion-button>
    <ion-button (click)="openWeather(country)" expand="block">WEATHER</ion-button>
  </ion-card-content>
</ion-card>
</ion-content>
