<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{capital}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{desc}}</ion-card-title>
      <ion-card-subtitle>{{temp}}({{selectedUnit}})</ion-card-subtitle>
    </ion-card-header>
  
    </ion-card>
</ion-content>
