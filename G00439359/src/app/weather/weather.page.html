<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Weather for {{capital}}</ion-title>
    <div class="btn">
      <ion-button class="custom-button" (click)="goToHome()">Back To Countries</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="weather icon" src="{{this.options2.url}}" />
    <ion-card-header>
      <ion-card-title>{{desc}}</ion-card-title>
      <ion-card-subtitle>{{temp}}({{selectedUnit}})</ion-card-subtitle>
    </ion-card-header>
  
    </ion-card>
</ion-content>
