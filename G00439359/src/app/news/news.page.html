<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>News from {{news.country}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>News for {{news.country}}</h2>
    <ion-card *ngFor="let news of newsinfo">
      <img alt="Country Flag" src="{{news.image_url}}" />
    <ion-card-header>
      <ion-card-title style="text-decoration: underline;">{{news.title}}</ion-card-title>
      <ion-card-subtitle style="text-decoration: underline;">{{news.description}}</ion-card-subtitle>
    </ion-card-header>
  
    
  </ion-card>
</ion-content>
